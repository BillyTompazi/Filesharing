<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css"  href="css/style.css">
</head>
<body>
  <div id="nav-bar">
    <div id="left-navbar">

          <img class="logo" src="img/flash.png" alt="menu-hamburger">
          <img class="menu-toggle" src="img/menu1.png" alt="menu-hamburger">
    </div>
    <div id="right-navbar">
          <!-- <a id="login-navbar" href="#">Log In</a> -->
    </div>
</div>

<!--SIGN UP CONTAINER -->
  <div class="signup">
    <div class="content-signup">
      <img id="signup-img" src="img/signup-img.png" />
      <div id="text-block">
        <h2>Welcome Back!</h2>
        <p>
          To keep connected, please<br />
          login wit your personal info
        </p>
        <button class="signin-in-btn">Sign In</button>
      </div>
    </div>

    <div id="signup-box">
      <h3>Create Account</h3>
      <form id="sign-up">
        <input type="text" name="username" placeholder="Name"/>
        <img  id="user-img" src="img/user.png" />

        <input type="email" name="email" placeholder="Email" />
        <img  id="email-img" src="img/email.png" />

        <input type="password" name="password" placeholder="Password"/>
        <img  id="password-img" src="img/lock.png" />

        <input type="submit"value="Sign Up" />
      </form>
      <div class="or">
          <img class="line1" src="img/line.png" />
          <span>or</span>
          <img class="line2" src="img/line.png" />
      </div>
      <h4>Sign up with</h4>
      <div class="social-login">
        <img class="google-icon" src="img/google-plus.png" />
        <img class="facebook-icon" src="img/facebook.png" />
      </div>
    </div>
  </div>

<!--SIGN IN CONTAINER -->
  <div class="signin">
    <div id="signin-box">
      <h3 id="create-account">Sign in</h3>

      <form id="sign-in-form">

        <input class="sign-in-email" type="email" name="email" placeholder="Email" />
        <img  id="email-img" src="img/email.png" />

        <input class="sign-in-password" type="password" name="password" placeholder="Password"/>
        <img  id="password-img" src="img/lock.png" />

        <input class="sign-in-button" type="submit"value="Sign In" />
      </form>

      <div class="or">
          <img class="line1" src="img/line.png" />
          <span>or</span>
          <img class="line2" src="img/line.png" />
      </div>
      <h4>Sign up with</h4>
      <div class="social-login">
        <img class="google-icon" src="img/google-plus.png" />
        <img class="facebook-icon" src="img/facebook.png" />
      </div>
    </div>

    <div class="content-signin">
      <img id="signin-img" src="img/signin-img.png" />
      <div id="text-block2">
        <h2>Hello Friend!</h2>
        <p>
          Enter your personal details<br />
          and start using the app
        </p>
        <button id="signup-btn">Sign Up</button>
      </div>
    </div>
  </div>
  <!-- <script src="js/jquery.js" type="text/javascript"></script> -->
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
